<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartMeet - Meeting Room</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/meeting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="meeting-container">
        <header class="meeting-header">
            <div class="meeting-info">
                <h1 class="meeting-title">Meeting Room</h1>
                <div id="meeting-id"></div>
                <div id="meeting-timer">00:00:00</div>
            </div>
            <div class="meeting-controls-top">
                <button id="toggle-summary" class="control-button">
                    <i class="fas fa-file-alt"></i>
                    <span>Toggle Summary</span>
                </button>
            </div>
        </header>

        <main class="meeting-main">
            <div class="participants-grid" id="participants-grid">
                <div class="participant local-participant">
                    <video id="local-video" autoplay playsinline muted></video>
                    <div class="participant-info">
                        <span class="participant-name">You</span>
                        <div class="participant-status">
                            <i class="fas fa-microphone"></i>
                            <i class="fas fa-video"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="side-panel">
                <div class="panel-tabs">
                    <button class="tab-button active" data-tab="summary">
                        <i class="fas fa-file-alt"></i>Summary
                    </button>
                    <button class="tab-button" data-tab="chat">
                        <i class="fas fa-comments"></i>Chat
                    </button>
                </div>

                <div class="tab-content summary-content active" data-tab="summary">
                    <div class="summary-status">
                        <i class="fas fa-robot"></i>
                        <span>AI is actively listening and summarizing...</span>
                    </div>
                    <div id="live-summary" class="live-summary"></div>
                    <div class="summary-controls">
                        <button id="copy-summary" class="summary-button">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                        <button id="download-summary" class="summary-button">
                            <i class="fas fa-download"></i> Download PDF
                        </button>
                    </div>
                </div>

                <div class="tab-content chat-content" data-tab="chat">
                    <div id="chat-messages" class="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="chat-input-field" placeholder="Type your message...">
                        <button id="send-message" class="control-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="meeting-controls">
            <div class="control-group">
                <button id="toggle-audio" class="control-button">
                    <i class="fas fa-microphone"></i>
                    <span>Mute</span>
                </button>
                <button id="toggle-video" class="control-button">
                    <i class="fas fa-video"></i>
                    <span>Stop Video</span>
                </button>
                <button id="share-screen" class="control-button">
                    <i class="fas fa-desktop"></i>
                    <span>Share Screen</span>
                </button>
                <button id="end-meeting" class="control-button danger">
                    <i class="fas fa-phone-slash"></i>
                    <span>End Meeting</span>
                </button>
            </div>
        </footer>
    </div>

    <script src="scripts/meeting.js"></script>
</body>
</html>
